  <title>Entities</title>

<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp;Larry.</p>

  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>2 &lt; 5</p>
  <p>2 &#60; 5</p>

  <!-- Copyright -->

  <p>&copy;</p>

  <!-- Registered -->

  <p>&reg;</p>

  <!-- Currency -->

  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Card Suits -->

  <p style="color: red">&spades;</p>
  <p>&clubs;</p>
  <p style="color: red">&hearts;</p>
  <p>&diams;</p>

  <!-- Computer Code -->

  <code>
    &lt;?php echo 'Hello'?&gt;
  </code>
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>



  
</body>
</html>
