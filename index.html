<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5" placeholder="enter text..." ></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other" selected>Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">I Like...</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <input type="submit" value="Submit">
    <!-- using a button tag -->
    <!-- <button type="button">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
  
</body>
</html>
