<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- Ordered Lists -->
  <ol>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john_doe@yahoo.com</td>
      </tr>
      <tr>
        <td>Sally</td>
        <td>Smith</td>
        <td>sally_smith@homtail.com</td>
      </tr>
      <tr>
        <td>Brady</td>
        <td>Boy</td>
        <td>brady_boy@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
